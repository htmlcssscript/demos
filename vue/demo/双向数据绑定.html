<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue/dist/vue.js"></script>
</head>
<body>
 <!-- 模板 -->
  <div id="demo">
  	<input type="text" v-model="message"/>
  	<p v-on:click="cliickHandle">{{message}}</p>
  </div>
	<script>
	 //数据
		let obj = {
			message: "welcome back!"
		}
		//vue 实例
		var vm = new Vue({
			el: "#demo", //挂载元素
			data: obj,
			methods:{
				cliickHandle(){
					alert('1');
				}
			}
		})
		console.log(vm);
		// console.dir(document);
	</script>
</body>
</html>
