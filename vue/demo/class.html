<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue/dist/vue.js"></script>
	<style>
		.red{
			color:red;
		}
		.fontSize{
			font-size: 50px;
		}
	</style>
</head>
<body>
  <div id="demo">
   <div class="fontSize" :class={"red":addClass}>hello world</div>
  </div>
	<script>
		let obj = {
			addClass: true
		}

		var vm = new Vue({
			el: "#demo",
			data: obj
		
		})
	</script>
</body>
</html>
