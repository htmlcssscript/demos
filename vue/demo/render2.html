<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue/dist/vue.js"></script>
	<style>
		.bg{
			background-color: yellow;
		}
	</style>
</head>
<body>
  <div id="demo">
   <div>hello world</div>
  </div>
	<script>
		let obj = {
			message: `<h2>hello world </h2>`,
		}

		var vm = new Vue({
			el: "#demo",
			data: obj,
			render(createElement){
				return createElement(
         "ul",
         {
           class: {

           	"bg": true
           },

           style: {
           	fontSize: "50px"
           },

           attrs: {
           	abc: 'abc'
           },

           domProps: {
           innerHTML: "<h2>我是html</h2>"
           }
           
         }, 
         [
           createElement('li',1),
           createElement('li',2),
           createElement('li',3)
         ]
				)
			}
		})
	</script>
</body>
</html>
