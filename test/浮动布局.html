<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
	.content{
	  border: 1px dotted;
	  width: 500px;
	  overflow: hidden;
	}
	.content>div{
	  float: left;
	}
	.aside{
	  width: 150px;
	  background-color: maroon;
	  height: 400px;
	  margin-left: -100%;
	}
	.extra{
	  width: 200px;
	  background-color: green;
	  height: 600px;
	  margin-left: -200px;
	}
	.main{
	  width: 100%;
	  background-color: red;
	  height: 300px;
	}

  </style>
</head>
<body>
  <div class="content">
    <div class="main">main</div>
    <div class="aside">aside</div>
    <div class="extra">extra</div>
  </div>
</body>
</html>
