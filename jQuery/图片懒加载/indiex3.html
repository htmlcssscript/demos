    <script>
      check()
      $(window).on('scroll', check)
      function check(){
        var $el = $('img').not('.loadMore')
        console.log(`${$el.size()}`)
        $el.each(function(){ 
            if(isVisible($(this))){
                show($(this))
            }
        })
      }
      function show($img){
           var $attribut = $img.attr('data-src')
           $img.attr({'src':$attribut,'class': 'loadMore'})
      }
      function isVisible($ele){
        var offsetTop = $ele.offset().top
        var windowHeight = $(window).height()
        var windowScroll = $(window).scrollTop()
        var selfHeight = $ele.outerHeight(true)
        if( offsetTop < windowHeight + windowScroll && windowScroll < selfHeight + offsetTop){
            return true
        }else{
            return false
        }
     }
    </script>
